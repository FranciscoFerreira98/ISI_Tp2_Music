<div *ngIf="currentTrack[0].idTrack" class="edit-form">
  <h2></h2>
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="idTrack">Id da musica</label>
            <input disabled type="text" class="form-control" id="idTrack" [(ngModel)]="currentTrack[0].idTrack"
              name="idTrack" />
          </div>


        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="title">Nome da MÃºsica</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="currentTrack[0].name" name="title" />
          </div>

          <div class="form-group  col-md-6">
            <label for="artist">Artista</label>
            <input type="text" class="form-control" id="artist" [(ngModel)]="currentTrack[0].artist" name="artist" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="album">Album</label>
            <input type="text" class="form-control" id="album" [(ngModel)]="currentTrack[0].album" name="album" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="spotifyId">Spotify Id</label>
            <input type="text" class="form-control" id="spotifyId" [(ngModel)]="currentTrack[0].spotifyId" name="spotifyId" />
          </div>

          <div class="form-group  col-md-6">
            <label for="spotifyUrl">Spotify Url</label>
            <input type="text" class="form-control" id="spotifyUrl" [(ngModel)]="currentTrack[0].spotifyUrl"
              name="spotifyUrl" />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-md-2">
          <button class="btn btn-danger" (click)="deleteTrack()">
            Delete
          </button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-info" (click)="updateTrack()">
            Update
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <img class="capaMusica" src={{currentTrack[0].image}} style="width:50%;" alt="">
    </div>
  </div>
</div>

</div>
