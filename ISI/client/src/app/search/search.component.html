<!-- Search form -->
<div class="row">
  <div class="col-md-12">
    <div class="input-group  ">
      <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="track" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchTrack()">
          Search
        </button>
      </div>
    </div>
  </div>
  <br>
  <div class="col-md-12">
    <ul class="list-group">
      <div class="globalFooterCard" *ngFor="let trackss of tracks; let i = index" [class.active]="i == currentIndex"
        (click)="setActiveTrack(trackss, i)">
        <div class="row">
          <div class="col-md-4">
            <img class="searchImgMusic" src={{trackss.image}} alt="">
          </div>
          <div class="col-md-8">
            <h1>{{ trackss.artist }} </h1>
            <br>
            <h2>{{ trackss.name }}</h2>
            <br>
            <h4>Album: {{ trackss.album }}</h4>
            <br>

            <a target="_blank" href={{trackss.youtubeUrl}}>
              <img class="spotifyImg" src="https://logodownload.org/wp-content/uploads/2020/03/listen-on-spotify.png"
                alt="" srcset=""></a>


            <a target="_blank" href={{trackss.spotifyUrl}}>
              <img class="spotifyImg"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/1200px-YouTube_Logo_2017.svg.png"
                alt="" srcset=""></a>
          </div>
        </div>
      </div>

    </ul>
  </div>
</div>
